<form name="login">
  <div ng-if="vm.currentUser.loaded && !vm.currentUser.authenticated">
    <div layout="column">
      <md-input-container class="md-block" flex-gt-sm>
        <label md-colors="{color:'default-background-50'}">User Name</label>
        <input name="username" ng-model="vm.username" autocomplete="username" md-colors="{borderColor: 'default-background-50'}">
      </md-input-container>

      <md-input-container class="md-block" flex>
        <label md-colors="{color:'default-background-50'}">Password</label>
        <input name="password" ng-model="vm.password" type="password" autocomplete="current-password" md-colors="{borderColor: 'default-background-50'}">
      </md-input-container>
    </div>
    <div layout="row" layout-align="center center">
      <a href="" md-colors="{color: 'default-background-50'}"" ng-click="vm.newUser()">New User</a>
      <span flex></span>
      <md-button md-theme="accent" class="md-raised" md-colors="{backgroundColor:'default-primary-700'}" ng-click="vm.login()">Login</md-button>
    </div>
  </div>

  <div ng-if="vm.currentUser.loaded && vm.currentUser.authenticated">
    <div layout="row" layout-align="center center">
      Welcome {{vm.currentUser.username}}.
      <a href="#" ng-click="vm.go.toUser(vm.currentUser.username)">Go to your decks</a>
      <a href="#" ng-click="vm.logout()">Logout</a>
    </div>
  </div>

  <boiler-create-user create-user-id="createUser" show="vm.showCreateUserDialog" on-save="vm.onCreateUser()"></boiler-create-user>
</form>
